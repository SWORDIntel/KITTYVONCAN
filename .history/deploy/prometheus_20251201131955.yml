# DSMIL Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'shrink'
    static_configs:
      - targets: ['shrink:8500']
    metrics_path: /metrics

  - job_name: 'dsmil-services'
    static_configs:
      - targets:
        - 'soc-router:8000'
        - 'advml-defense:8000'
        - 'soar:8000'
        - 'openai-shim:8080'


# DSMIL Multi-Node Docker Compose Deployment
# Version: 1.0.0
#
# Usage:
#   docker-compose up -d           # Start all services
#   docker-compose logs -f         # View logs
#   docker-compose down            # Stop all services
#
# Profiles:
#   --profile data    # Data/persistence services only
#   --profile soc     # SOC services only
#   --profile ai      # AI/inference services only

version: '3.8'

networks:
  dsmil-internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  redis-data:
  postgres-data:
  qdrant-data:
  loki-data:
  grafana-data:

services:
  # ============================================
  # NODE-C: Data/Persistence Services
  # ============================================

  redis:
    image: redis:7-alpine
    container_name: dsmil-redis
    profiles: ["data", "full"]
    command: >
      redis-server
      --maxmemory 4gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      dsmil-internal:
        ipv4_address: 172.28.1.10
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: dsmil-postgres
    profiles: ["data", "full"]
    environment:
      POSTGRES_USER: dsmil
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dsmil_secure_password}
      POSTGRES_DB: dsmil
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      dsmil-internal:
        ipv4_address: 172.28.1.11
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dsmil"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: dsmil-qdrant
    profiles: ["data", "full"]
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      dsmil-internal:
        ipv4_address: 172.28.1.12
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.0
    container_name: dsmil-loki
    profiles: ["data", "full"]
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      dsmil-internal:
        ipv4_address: 172.28.1.13
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: dsmil-grafana
    profiles: ["data", "full"]
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      dsmil-internal:
        ipv4_address: 172.28.1.14
    depends_on:
      - loki
    restart: unless-stopped

  # ============================================
  # NODE-A: SOC/Control Services
  # ============================================

  soc-router:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.services
    container_name: dsmil-soc-router
    profiles: ["soc", "full"]
    command: python3 src/services/soc_router.py
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SHRINK_URL: http://shrink:8500
      DEVICE_ID: 52
      PYTHONUNBUFFERED: 1
    networks:
      dsmil-internal:
        ipv4_address: 172.28.2.10
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  advml-defense:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.services
    container_name: dsmil-advml
    profiles: ["soc", "full"]
    command: python3 src/services/l8_advml_defense.py
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DEVICE_ID: 51
      PYTHONUNBUFFERED: 1
    networks:
      dsmil-internal:
        ipv4_address: 172.28.2.11
    depends_on:
      - soc-router
    restart: unless-stopped

  soar:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.services
    container_name: dsmil-soar
    profiles: ["soc", "full"]
    command: python3 src/services/l8_soar.py
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DEVICE_ID: 58
      PYTHONUNBUFFERED: 1
    networks:
      dsmil-internal:
        ipv4_address: 172.28.2.12
    depends_on:
      - soc-router
    restart: unless-stopped

  # ============================================
  # NODE-B: AI/Inference Services
  # ============================================

  ollama:
    image: ollama/ollama:latest
    container_name: dsmil-ollama
    profiles: ["ai", "full"]
    ports:
      - "11434:11434"
    volumes:
      - ~/.ollama:/root/.ollama
    networks:
      dsmil-internal:
        ipv4_address: 172.28.3.10
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  openai-shim:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.services
    container_name: dsmil-openai-shim
    profiles: ["ai", "full"]
    command: python3 src/api/openai_shim.py --host 0.0.0.0 --port 8080 --ollama-url http://ollama:11434
    ports:
      - "8080:8080"
    environment:
      OLLAMA_URL: http://ollama:11434
      PYTHONUNBUFFERED: 1
    networks:
      dsmil-internal:
        ipv4_address: 172.28.3.11
    depends_on:
      - ollama
    restart: unless-stopped

  # ============================================
  # Monitoring
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: dsmil-prometheus
    profiles: ["monitoring", "full"]
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      dsmil-internal:
        ipv4_address: 172.28.4.10
    restart: unless-stopped


# Kitty Configuration File - Full Featured
# ~/.config/kitty/kitty.conf

#: Fonts {{{
# Professional development fonts with ligatures
font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 12.0

# Alternative development font
# font_family      Fira Code
# bold_font        Fira Code Bold
# italic_font      Fira Code
# bold_italic_font Fira Code Bold

# Font rendering optimization
font_features JetBrainsMono-Regular +zero +ss01 +ss02 +ss19
font_features JetBrainsMono-Bold +zero +ss01 +ss02 +ss19
font_features JetBrainsMono-Italic +zero +ss01 +ss02 +ss19
font_features JetBrainsMono-BoldItalic +zero +ss01 +ss02 +ss19

# Adjust line height for better readability
adjust_line_height  2
adjust_column_width 0
disable_ligatures never
box_drawing_scale 0.001, 1, 1.5, 2
#: }}}

#: Cursor customization {{{
cursor_shape block
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0
cursor_blink_interval -1
cursor_stop_blinking_after 15.0
#: }}}

#: Scrollback {{{
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
scrollback_fill_enlarged_window false
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0
#: }}}

#: Mouse {{{
mouse_hide_wait 3.0
url_color #0087bd
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
copy_on_select no
strip_trailing_spaces never
select_by_word_characters @-./_~?&=%+#
click_interval -1.0
focus_follows_mouse no
pointer_shape_when_grabbed arrow
default_pointer_shape beam
pointer_shape_when_dragging beam

# Mouse mappings for context menu (modern syntax)
mouse_map ctrl+right click ungrabbed launch --type=overlay ~/.config/kitty/scripts/context_menu.sh
mouse_map right click ungrabbed launch --type=overlay ~/.config/kitty/scripts/context_menu_simple.sh
mouse_map middle click ungrabbed paste_from_selection
mouse_map ctrl+middle click ungrabbed paste_from_clipboard

# Enhanced mouse functionality
mouse_map ctrl+left click ungrabbed grab_mouse
mouse_map shift+left click ungrabbed extend_selection
mouse_map ctrl+shift+left click ungrabbed select_line
#: }}}

#: Performance tuning {{{
repaint_delay 10
input_delay 3
sync_to_monitor yes
#: }}}

#: Terminal bell {{{
enable_audio_bell no
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
command_on_bell none
bell_path none
#: }}}

#: Window layout {{{
remember_window_size  yes
initial_window_width  640
initial_window_height 400
enabled_layouts *
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 0.5pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 4
placement_strategy center
active_border_color #00ff00
inactive_border_color #cccccc
bell_border_color #ff5a00
inactive_text_alpha 1.0
hide_window_decorations no
window_logo_path none
window_logo_position bottom-right
window_logo_alpha 0.5
resize_debounce_time 0.1
# resize_draw_strategy static  # Invalid option in this version
resize_in_steps no
visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
confirm_os_window_close -1
#: }}}

#: Tab bar {{{
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style fade
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
tab_powerline_style angled
tab_activity_symbol none
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
active_tab_title_template none
active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal
tab_bar_background none
tab_bar_margin_color none
#: }}}

#: Color scheme {{{
foreground #dddddd
background #000000

# The color table
color0 #000000
color1 #cc0403
color2 #19cb00
color3 #cecb00
color4 #001cd1
color5 #cb1ed1
color6 #0dcdcd
color7 #e5e5e5
color8 #767676
color9 #f2201f
color10 #23fd00
color11 #fffd00
color12 #0026ff
color13 #fd28ff
color14 #14ffff
color15 #ffffff

# Marks
mark1_foreground black
mark1_background #98d3cb
mark2_foreground black
mark2_background #f2dcd3
mark3_foreground black
mark3_background #f274bc

#: }}}

#: Advanced {{{
shell .
editor .
close_on_child_death no
# Enable remote control for automation and context menus
allow_remote_control yes
listen_on unix:/tmp/kitty
update_check_interval 24
startup_session none
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 64
# file_transfer_confirmation_bypass  # Invalid syntax
allow_hyperlinks yes
shell_integration enabled
allow_cloning ask
clone_source_strategies venv,conda,env_var,path
term xterm-kitty
#: }}}

#: OS specific tweaks {{{
wayland_titlebar_color system
macos_titlebar_color system
macos_option_as_alt no
macos_hide_from_tasks no
macos_quit_when_last_window_closed no
macos_window_resizable yes
macos_thicken_font 0
macos_traditional_fullscreen no
macos_show_window_title_in all
macos_menubar_title_max_length 0
macos_custom_beam_cursor no
macos_colorspace srgb
linux_display_server auto
#: }}}

#: Keyboard shortcuts {{{
kitty_mod ctrl+shift

# Development shortcuts (F-keys)
# Development F-key shortcuts (fixed)
map f1 launch --cwd=current ~/.config/kitty/scripts/smart_editor.sh
map f2 launch --cwd=current ranger
map f3 launch --cwd=current htop
map f4 new_window_with_cwd
map f5 reload_config_file
map f6 debug_config
map f7 launch --cwd=current --type=overlay git status
map f8 new_tab_with_cwd
map f9 launch --cwd=current --type=overlay tail -f ~/.local/share/claude/logs/claude.log
map f10 toggle_fullscreen
map f11 toggle_maximized
map f12 launch --cwd=current --type=overlay zsh

# Session management
map ctrl+alt+s new_tab_with_cwd
map ctrl+alt+t set_tab_title
map ctrl+alt+n new_os_window_with_cwd
map ctrl+alt+r restart

# Quick access
map ctrl+alt+c launch --cwd=current --type=window code .
map ctrl+alt+f launch --cwd=current --type=window thunar .

# Context menu shortcut
map ctrl+shift+m launch ~/.config/kitty/scripts/context_menu.sh

# Clipboard
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+s paste_from_selection
map shift+insert paste_from_selection
map kitty_mod+o pass_selection_to_program

# Scrolling
map kitty_mod+up        scroll_line_up
map kitty_mod+k         scroll_line_up
map alt+cmd+page_up     scroll_line_up
map cmd+up              scroll_line_up
map kitty_mod+down      scroll_line_down
map kitty_mod+j         scroll_line_down
map alt+cmd+page_down   scroll_line_down
map cmd+down            scroll_line_down
map kitty_mod+page_up   scroll_page_up
map cmd+page_up         scroll_page_up
map kitty_mod+page_down scroll_page_down
map cmd+page_down       scroll_page_down
map kitty_mod+home      scroll_home
map cmd+home            scroll_home
map kitty_mod+end       scroll_end
map cmd+end             scroll_end
map kitty_mod+z         scroll_to_prompt -1
map kitty_mod+x         scroll_to_prompt 1
map kitty_mod+h         show_scrollback
map kitty_mod+g         show_last_command_output

# Window management
map kitty_mod+enter new_window
map cmd+enter       new_window
map kitty_mod+n     new_os_window
map cmd+n           new_os_window
map kitty_mod+w     close_window
map shift+cmd+d     close_window
map kitty_mod+]     next_window
map kitty_mod+[     previous_window
map kitty_mod+f     move_window_forward
map kitty_mod+b     move_window_backward
map kitty_mod+`     move_window_to_top
map kitty_mod+r     start_resizing_window
map cmd+r           start_resizing_window
map kitty_mod+1     first_window
map cmd+1           first_window
map kitty_mod+2     second_window
map cmd+2           second_window
map kitty_mod+3     third_window
map cmd+3           third_window
map kitty_mod+4     fourth_window
map cmd+4           fourth_window
map kitty_mod+5     fifth_window
map cmd+5           fifth_window
map kitty_mod+6     sixth_window
map cmd+6           sixth_window
map kitty_mod+7     seventh_window
map cmd+7           seventh_window
map kitty_mod+8     eighth_window
map cmd+8           eighth_window
map kitty_mod+9     ninth_window
map cmd+9           ninth_window
map kitty_mod+0     tenth_window
map kitty_mod+f7    focus_visible_window
map kitty_mod+f8    swap_with_window

# Tab management
map kitty_mod+right next_tab
map shift+cmd+]     next_tab
map ctrl+tab        next_tab
map kitty_mod+left  previous_tab
map shift+cmd+[     previous_tab
map ctrl+shift+tab  previous_tab
map kitty_mod+t     new_tab
map cmd+t           new_tab
map kitty_mod+q     close_tab
map cmd+w           close_tab
map shift+cmd+w     close_os_window
map kitty_mod+.     move_tab_forward
map kitty_mod+,     move_tab_backward
map kitty_mod+alt+t set_tab_title
map shift+cmd+i     set_tab_title

# Layout management
map kitty_mod+l next_layout
map kitty_mod+alt+t goto_layout tall
map kitty_mod+alt+s goto_layout stack
map kitty_mod+alt+p goto_layout fat
map kitty_mod+alt+g goto_layout grid
map kitty_mod+alt+h goto_layout horizontal
map kitty_mod+alt+v goto_layout vertical

# Font sizes
map kitty_mod+equal     change_font_size all +2.0
map kitty_mod+plus      change_font_size all +2.0
map kitty_mod+kp_add    change_font_size all +2.0
map cmd+plus            change_font_size all +2.0
map cmd+equal           change_font_size all +2.0
map shift+cmd+equal     change_font_size all +2.0
map kitty_mod+minus     change_font_size all -2.0
map kitty_mod+kp_subtract change_font_size all -2.0
map cmd+minus           change_font_size all -2.0
map shift+cmd+minus     change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0
map cmd+0               change_font_size all 0

# Select and act on visible text
map kitty_mod+e open_url_with_hints
map kitty_mod+p>f kitten hints --type path --program -
map kitty_mod+p>shift+f kitten hints --type path
map kitty_mod+p>l kitten hints --type line --program -
map kitty_mod+p>w kitten hints --type word --program -
map kitty_mod+p>h kitten hints --type hash --program -
map kitty_mod+p>n kitten hints --type linenum
map kitty_mod+p>y kitten hints --type hyperlink

# Miscellaneous
map kitty_mod+f11    toggle_fullscreen
map kitty_mod+f10    toggle_maximized
map kitty_mod+u      kitten unicode_input
map kitty_mod+f2     edit_config_file
map kitty_mod+escape kitty_shell window
map kitty_mod+a>m    set_background_opacity +0.1
map kitty_mod+a>l    set_background_opacity -0.1
map kitty_mod+a>1    set_background_opacity 1
map kitty_mod+a>d    set_background_opacity default
map kitty_mod+delete clear_terminal reset active
map opt+cmd+r        clear_terminal reset active
map cmd+k            clear_terminal to_cursor active
map kitty_mod+f5     load_config_file
map ctrl+cmd+,       load_config_file
map kitty_mod+f6     debug_config
map opt+cmd+,        debug_config
#: }}}

# Development workflow keyboard shortcuts
map ctrl+shift+m launch --type=overlay ~/.config/kitty/scripts/context_menu.sh

# Include additional config files
include themes/nord.conf